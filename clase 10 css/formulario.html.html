<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1><B>FORMULARIO</B></h1>
	<br>
<form>
	<h1><b>PARA SABER MAS DE NOSOTROS COMPLETA EL SIGUIENTE FORMULARIO</b></h1>
	<form>
		<label for="name">Nombre:</label>
			
		<input type="text" id="name" required
		placeholder="ingresa nombre">
		<br><br>
		<label for="surname">Apellido:</label>
		<input type="text" id="surname" required placeholder="ingresa apellido">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" required placeholder="ingresa email">
		<br><br>
		<label for="edad">Edad:</label>
		<input type="number" id="edad" required placeholder="ingresa edad">
		<br><br>
		<input type="submit" value="Enviar formulario">
	</form>
</form>
</body>
</html>
